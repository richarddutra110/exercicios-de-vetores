<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 2</title>
</head>
<body>
    
        <script>

            var num = parseInt(prompt('me informe um número inteiro e te mostrarei a sequência de números que existem até chegar ao dobro do número digitado'))
            var d = num * 2
            let nums = []

                for(var i = num; i <= d; i++){
                    nums.push(i)
                }

            document.write(nums)

        </script>

</body>
</html>
