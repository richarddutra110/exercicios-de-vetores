<body>
    
            <script>
                
                    var quantidade = Number(prompt('me diga quantos números você deseja armazenar'))
                    let numeros = []

                    function comp(x, y){

                                if (x < y){
                                    return -1;
                                }
                                if (x > y){
                                    return 1;
                                }
                                else{
                                    return 0;
                            }

                    }

                        for(var v = 0; v < quantidade; v++){
                            var val = Number(prompt(`Informe o ${v+1}º valor`))
                            numeros.push(val)
                            numeros.sort(function(x, y) {
                                return x - y
                            });
                        }

                    document.write('quando os organizo, os números digitados ficam na seguinte ordem: ')
                    document.write(numeros)



            </script>
